<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullstack React</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin></script>

    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin></script>

    <script
      src="https://unpkg.com/@babel/standalone/babel.min.js"
      crossorigin></script>
  </head>
  <body>
    <div id="myDiv"></div>
    <h2>Another Element HTML</h2>

    <script type="text/babel">
      // React components, jsx syntax (bisa menggunakan javascript di html)
      function Hello(props) {
        // props stands for properties
        // penggunaan kurung kurawal, {} digunakan untuk menuliskan javascript expression
        return (
          <h1>
            Hello {props.firstName} {props.lastName}! You are{" "}
            {new Date().getFullYear() - parseInt(props.birthYear)} years old
          </h1>
        );
      }

      // Greeting components
      // props destructuring
      // "Guest" adalah nilai default dari parameter username
      function Greeting({ username = "Guest" } = props) {
        return <h2>Welcome {username}</h2>;
      }

      // Description components
      // short hand props destructuring
      // tidak perlu menambahkan "= props"
      // langsung isikan saja " {}"
      function Description({
        text = "JSX allows you to write HTML in Javascript",
      }) {
        return <p>{text}</p>;
      }

      const container = document.getElementById("myDiv");
      const root = ReactDOM.createRoot(container);
      // default value yang ditentukan bisa ditimpa ketika memanggil react component
      // dengan argument yang baru
      let user = "John";
      root.render(
        <>
          <Hello firstName="John" lastName="Doe" birthYear="1998" />
          <Hello firstName="Mark" lastName="Doe" birthYear="1999" />

          {/* penggunaan js expression di dalam render, akan menghasilkan apabila user adalh John, jika bukan john makaa akan memberikaan sapaan terhadap Guest */}
          {user == "John" ? <Greeting username={user} /> : <Greeting />}

          {/* akan menghasilkan salam saapan apabila user adalh John. Tidak akan tampil jika keduanya tidak tepenuhi */}
          {user == "John" && <Greeting username={user} />}
          <Description text="Override value" />
        </>
      );
    </script>
  </body>
</html>
