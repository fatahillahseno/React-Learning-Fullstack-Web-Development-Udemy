<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullstack React</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin></script>

    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin></script>

    <script
      src="https://unpkg.com/@babel/standalone/babel.min.js"
      crossorigin></script>
  </head>
  <body>
    <div id="myDiv"></div>
    <h2>Another Element HTML</h2>

    <script type="text/babel">
      // React components, jsx syntax (bisa menggunakan javascript di html)
      function Hello() {
        return <h1>Hello World!</h1>;
      }

      // Greeting components
      function Greeting() {
        return <h2>Welcome to Learning JSX</h2>;
      }

      // Description components
      function Description() {
        return <p>JSX allows you to write HTML in Javascript</p>;
      }
      const container = document.getElementById("myDiv");
      const root = ReactDOM.createRoot(container);
      root.render(
        <div>
          <Hello />
          <Greeting />
          <Description />
        </div>
      );
    </script>
  </body>
</html>
